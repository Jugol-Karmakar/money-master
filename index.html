<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Balance</title>
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- bootstrap css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="mb-5">
      <h1 class="fs-1 text-center py-4 fw-bold">Bank Balance</h1>
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <img
              class="img-fluid h-100"
              src="images/balance.jpg"
              alt="money-image"
            />
          </div>
          <div class="col-lg-6 left-bg-primary text-light h-100">
            <h2 class="fw-bold fs-4 text-center my-4">Income</h2>
            <div class="d-flex justify-content-center mt-4">
              <h4 class="fs-5">Income:</h4>
              <input
                id="income-field"
                class="ms-2 px-2"
                type="text"
                name=""
                value=""
                placeholder="Enter Your Income"
              />
            </div>
            <h2 class="fs-4 fw-bold text-center my-4">Expenses</h2>
            <div class="d-flex justify-content-center mt-3">
              <h4 class="fs-5">Food:</h4>
              <input
                id="food-field"
                class="ms-4 px-2"
                type="text"
                name=""
                value=""
                placeholder="Your Food Cost"
              />
            </div>
            <div class="d-flex justify-content-center mt-3">
              <h4 class="fs-5">Rent:</h4>
              <input
                id="rent-field"
                class="ms-4 px-2"
                type="text"
                name=""
                value=""
                placeholder="Your Rent Cost"
              />
            </div>
            <div class="d-flex justify-content-center mt-3 me-4">
              <h4 class="fs-5">Clothes:</h4>
              <input
                id="cloth-field"
                class="ms-4 px-2"
                type="text"
                name=""
                value=""
                placeholder="Your clothes Cost"
              />
            </div>
            <button id="calculate-btn" class="mx-auto cal-btn-warning">
              Calculate
            </button>
            <div class="py-4">
              <h2 class="fw-bold fs-3 text-center">
                Total Expenses: <span id="total-expenses">0000</span>
              </h2>
              <h2 class="fw-bold fs-3 text-center">
                Balance: <span id="balance">0000</span>
              </h2>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-3">
              <h4 class="mx-2 fs-5">Save</h4>
              <input
                id="save-field"
                class="w-25 mx-2 p-2"
                type="text"
                name=""
                placeholder="Saving %"
              />
              <span class="mx-2 fs-5 fw-bold">%</span>
              <button id="save-btn" class="mx-2 save-btn-warning">Save</button>
            </div>
            <div class="py-4">
              <h3 class="fw-bold fs-4 text-center mb-3">
                Saving Amount: <span id="saving-money">0000</span>
              </h3>
              <h3 class="fw-bold fs-4 text-center">
                Remaining Balance: <span id="remain-balance">0000</span>
              </h3>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/cost.js"></script>
  </body>
</html>
