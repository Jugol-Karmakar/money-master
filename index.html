<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Bank Balance</title>
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <h1 class="display-2 text-center my-5">Bank Balance</h1>
    </header>

    <!-- Main Section -->
    <main class="container">
      <div class="row">
        <div class="col-lg-6">
          <img class="img-fluid rounded" src="images/balance.jpg" alt="" />
        </div>

        <div class="col-lg-6 bg-white p-5 rounded shadow-sm">
          <!-- Income Area -->
          <div id="income" class="mb-4">
            <h3 class="income-title mb-4">Income</h3>
            <div class="row mb-2">
              <label for="" class="col-sm-2 col-form-label">Income:</label>
              <div id="income-field-div" class="col-sm-10">
                <input
                  id="income-field"
                  class="form-control"
                  type="text"
                  name=""
                  placeholder="Enter your income amount"
                />
                <p id="income-error" class="text-danger"></p>
              </div>
            </div>
          </div>

          <!-- Expense Area -->
          <div class="expenses mb-4">
            <h3 class="expenses-title mb-3">Expenses</h3>

            <!-- Food section-->
            <div class="row mb-2">
              <label class="col-sm-2 col-form-label" for="">Food:</label>
              <div id="food-field-div" class="col-sm-10">
                <input
                  id="food-field"
                  class="form-control"
                  type="text"
                  name=""
                  placeholder="Enter your food cost"
                />
                <p id="food-error" class="text-danger"></p>
              </div>
            </div>

            <!-- Rent section-->
            <div class="row mb-2">
              <label for="" class="col-sm-2 col-form-label">Rent:</label>
              <div class="col-sm-10">
                <input
                  id="rent-field"
                  class="form-control"
                  type="text"
                  name=""
                  placeholder="Enter your rent cost"
                />
                <p id="rent-error" class="text-danger"></p>
              </div>
            </div>

            <!-- Clothes section -->
            <div class="row mb-3">
              <label for="" class="col-sm-2 col-form-label">Clothes:</label>
              <div class="col-sm-10">
                <input
                  id="clothes-field"
                  class="form-control"
                  type="text"
                  name=""
                  placeholder="Enter your clothes cost"
                />
                <p id="clothes-error" class="text-danger"></p>
              </div>
            </div>

            <!-- Calculate Button -->
            <button id="calculate-btn" class="btn btn-primary mt-3">
              Calculate
            </button>
          </div>

          <div id="results">
            <p id="balance-error" class="text-danger fs-4"></p>
            <h4>Total Expenses: <span id="expense-amount">0</span></h4>
            <h4>Balance: <span id="balance-amount">0</span></h4>
          </div>

          <!-- savings area  -->

          <div id="savings" class="my-5">
            <div class="row mb-3">
              <label for="" class="col-sm-2 col-form-label">Save:</label>
              <div class="col-sm-6">
                <div class="row">
                  <input
                    type="text"
                    class="form-control"
                    name=""
                    id="percent-field"
                    placeholder="Percentage of total income"
                  />
                  <p id="percent-error" class="text-danger"></p>
                </div>
              </div>
              <div class="col-sm-4">
                <button id="save-btn" class="btn btn-primary mb-3">Save</button>
              </div>
            </div>
            <div class="savings-result">
              <p id="savings-balance-error" class="text-danger fs-4"></p>
              <h4>Saving Amount: <span id="saving-amount">0</span></h4>
              <h4>Remaining Balance: <span id="remaining-amount">0</span></h4>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/cost.js"></script>
  </body>
</html>
