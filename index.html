      <h1 class="fs-4">Bank Balance</h1>
      <div class="container">
        <div class="row">

            <img

            />
          </div>

            </div>

            <div class="d-flex justify-content-center mt-3">

            </div>

            </div>
            <div class="d-flex justify-content-center mt-3 me-4">
              <h4 class="">Clothes:</h4>
              <input class="ms-3 px-2" type="text" name="" id="" />
            </div>
            <button id="" class="mx-auto cal-btn-warning">Calculate</button>
            <div class="py-4">
              <h1 class="fw-bold fs-2 text-center">Total Expenses: 5500</h1>
              <h2 class="fw-bold fs-2 text-center">Balance: 4500</h2>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-3">

            </div>
